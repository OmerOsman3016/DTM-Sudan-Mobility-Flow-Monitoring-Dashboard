
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval'">
  <meta name="description" content="Sudan | Displacement Tracking Matrix-Returnees Flow" />
  <title>Sudan Displacement Tracking Matrix</title>
  
  <!-- External CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="./css/styles.css">

  <!-- External JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>
  <script src="./src/CanvasFlowmapLayer.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>

  <style>
    /* ====== Loader by Nawsome (Uiverse.io) ====== */
    #loading-spinner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: "Poppins", sans-serif;
    }

    .loader {
      position: relative;
      width: 75px;
      height: 100px;
    }

    .loader__bar {
      position: absolute;
      bottom: 0;
      width: 10px;
      height: 50%;
      background: #1e3a8a;
      transform-origin: center bottom;
      box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2);
    }

    .loader__bar:nth-child(1) {
      left: 0px;
      transform: scale(1, 0.2);
      animation: barUp1 4s infinite;
    }

    .loader__bar:nth-child(2) {
      left: 15px;
      transform: scale(1, 0.4);
      animation: barUp2 4s infinite;
    }

    .loader__bar:nth-child(3) {
      left: 30px;
      transform: scale(1, 0.6);
      animation: barUp3 4s infinite;
    }

    .loader__bar:nth-child(4) {
      left: 45px;
      transform: scale(1, 0.8);
      animation: barUp4 4s infinite;
    }

    .loader__bar:nth-child(5) {
      left: 60px;
      transform: scale(1, 1);
      animation: barUp5 4s infinite;
    }

    .loader__ball {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 10px;
      height: 10px;
      background: #3b82f6;
      border-radius: 50%;
      animation: ball624 4s infinite;
    }

    .loading-text {
      margin-top: 30px;
      font-size: 16px;
      color: #1e3a8a;
      font-weight: 500;
    }

    @keyframes ball624 {
      0% { transform: translate(0, 0); }
      5% { transform: translate(8px, -14px); }
      10% { transform: translate(15px, -10px); }
      17% { transform: translate(23px, -24px); }
      20% { transform: translate(30px, -20px); }
      27% { transform: translate(38px, -34px); }
      30% { transform: translate(45px, -30px); }
      37% { transform: translate(53px, -44px); }
      40% { transform: translate(60px, -40px); }
      50% { transform: translate(60px, 0); }
      57% { transform: translate(53px, -14px); }
      60% { transform: translate(45px, -10px); }
      67% { transform: translate(37px, -24px); }
      70% { transform: translate(30px, -20px); }
      77% { transform: translate(22px, -34px); }
      80% { transform: translate(15px, -30px); }
      87% { transform: translate(7px, -44px); }
      90% { transform: translate(0, -40px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes barUp1 {
      0%, 40% { transform: scale(1, 0.2); }
      50%, 90% { transform: scale(1, 1); }
      100% { transform: scale(1, 0.2); }
    }

    @keyframes barUp2 {
      0%, 40% { transform: scale(1, 0.4); }
      50%, 90% { transform: scale(1, 0.8); }
      100% { transform: scale(1, 0.4); }
    }

    @keyframes barUp3 {
      0%, 100% { transform: scale(1, 0.6); }
    }

    @keyframes barUp4 {
      0%, 40% { transform: scale(1, 0.8); }
      50%, 90% { transform: scale(1, 0.4); }
      100% { transform: scale(1, 0.8); }
    }

    @keyframes barUp5 {
      0%, 40% { transform: scale(1, 1); }
      50%, 90% { transform: scale(1, 0.2); }
      100% { transform: scale(1, 1); }
    }

    /* ====== Animated Blob Cards ====== */
    .cards-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 40px 20px;
      flex-wrap: wrap;
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
    }

    .card {
      position: relative;
      width: 220px;
      height: 280px;
      border-radius: 14px;
      z-index: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 25px 25px 70px #b0b0b0, -25px -25px 70px #ffffff;
    }

    .bg {
      position: absolute;
      top: 5px;
      left: 5px;
      width: calc(100% - 10px);
      height: calc(100% - 10px);
      z-index: 2;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(24px);
      border-radius: 10px;
      overflow: hidden;
      outline: 2px solid white;
    }

    .blob {
      position: absolute;
      z-index: 1;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      opacity: 0.8;
      filter: blur(14px);
      animation: blob-bounce 5s infinite ease-in-out;
    }

    .card:nth-child(1) .blob {
      background-color: #418FDE; /* Blue for IDPs */
    }

    .card:nth-child(2) .blob {
      background-color: #FF671F; /* Orange for Returnees */
    }

    .card:nth-child(3) .blob {
      background-color: #5CB8B2; /* Teal for Cross-border */
    }

    @keyframes blob-bounce {
      0% {
        transform: translate(-100%, -100%) translate3d(0, 0, 0);
      }
      25% {
        transform: translate(-100%, -100%) translate3d(100%, 0, 0);
      }
      50% {
        transform: translate(-100%, -100%) translate3d(100%, 100%, 0);
      }
      75% {
        transform: translate(-100%, -100%) translate3d(0, 100%, 0);
      }
      100% {
        transform: translate(-100%, -100%) translate3d(0, 0, 0);
      }
    }

    .content {
      z-index: 3;
      text-align: center;
      padding: 20px;
    }

    .content h3 {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 10px;
    }

    .value {
      font-size: 2rem;
      font-weight: bold;
      margin: 15px 0;
    }

    .card:nth-child(1) .value {
      color: #418FDE;
    }

    .card:nth-child(2) .value {
      color: #FF671F;
    }

    .card:nth-child(3) .value {
      color: #5CB8B2;
    }

    .description {
      font-size: 0.9rem;
      color: #555;
      line-height: 1.4;
    }

    @media (max-width: 768px) {
      .cards-container {
        gap: 20px;
        padding: 30px 15px;
      }
      
      .card {
        width: 180px;
        height: 230px;
      }
      
      .value {
        font-size: 1.5rem;
      }
      
      .content h3 {
        font-size: 1rem;
      }
      
      .description {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 600px) {
      .cards-container {
        flex-direction: column;
      }
      
      .card {
        width: 200px;
        height: 250px;
      }
    }
  </style>
</head>

<body>
  <div class="main-container">
    <!-- New Equalizer Loader -->
    <div id="loading-spinner">
      <div class="loader">
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__ball"></div>
      </div>
      <div class="loading-text">Loading Displacement Data...</div>
    </div>

    <!-- Animated Blob Cards -->
    <div class="cards-container">
      <div class="card">
        <div class="blob"></div>
        <div class="bg"></div>
        <div class="content">
          <h3>Internally Displaced</h3>
          <div class="value">11,301,340</div>
          <p class="description">People displaced within Sudan</p>
        </div>
      </div>

      <div class="card">
        <div class="blob"></div>
        <div class="bg"></div>
        <div class="content">
          <h3>Returnees</h3>
          <div class="value">396,738</div>
          <p class="description">People who have returned to their homes</p>
        </div>
      </div>

      <div class="card">
        <div class="blob"></div>
        <div class="bg"></div>
        <div class="content">
          <h3>Crossing Border</h3>
          <div class="value">3,934,086</div>
          <p class="description">People displaced to neighboring countries</p>
        </div>
      </div>
    </div>

    <!-- Returnee Pathways Map -->
    <div class="frame-container">
      <div class="map-container">
        <h2>Returnee Pathways Across Sudan</h2>
        <div id="map" class="map"></div>
      </div>
    </div>

    <!-- IDP Pathways Map -->
    <div class="frame-container">
      <div class="map-container">
        <h2>IDP Pathways Across Sudan</h2>
        <div id="map2" class="map"></div>
      </div>
    </div>

  </div>

  <script>
    // Loading spinner functionality with new equalizer loader
    document.addEventListener('DOMContentLoaded', function() {
      const loadingSpinner = document.getElementById('loading-spinner');
      const loadingText = document.querySelector('.loading-text');
      
      // Simulate loading for 3 seconds
      setTimeout(function() {
        loadingText.textContent = 'Almost there...';
        
        setTimeout(function() {
          loadingSpinner.style.opacity = '0';
          setTimeout(function() {
            loadingSpinner.style.display = 'none';
            document.body.style.animation = 'fadeIn 1.5s ease-in-out forwards';
          }, 500);
        }, 1000);
      }, 3000);
    });

    // Define Mapbox custom layers
    const mapboxCustom1 = L.tileLayer('https://api.mapbox.com/styles/v1/omerosman/cm8oy6is4006101si7ll3bs4h/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoib21lcm9zbWFuIiwiYSI6ImUxZDBkODBlNjQxMDE2M2Y3OTQ3MWIwNTJkMjgzZTI3In0.ekCHuxRflTOO0RpQ6rQR7Q', {
        attribution: '© <a href="https://www.mapbox.com/about/maps/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        tileSize: 512,
        zoomOffset: -1,
        maxZoom: 18
    });

    const mapboxCustom2 = L.tileLayer('https://api.mapbox.com/styles/v1/omerosman/cm8oy6is4006101si7ll3bs4h/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoib21lcm9zbWFuIiwiYSI6ImUxZDBkODBlNjQxMDE2M2Y3OTQ3MWIwNTJkMjgzZTI3In0.ekCHuxRflTOO0RpQ6rQR7Q', {
        attribution: '© <a href="https://www.mapbox.com/about/maps/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        tileSize: 512,
        zoomOffset: -1,
        maxZoom: 18
    });

    // Initialize the Returnee Pathways map
    const map = L.map('map').setView([16, 30], L.Browser.mobile ? 3 : 5.5);

    // Add default base layer to the first map
    mapboxCustom1.addTo(map);

    // Parse CSV data and create flow map layer for Returnee Pathways
    Papa.parse('./data/data.csv', {
      download: true,
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,
      complete: (results) => {
        const geoJsonFeatureCollection = {
          type: 'FeatureCollection',
          features: results.data.map(datum => ({
            type: 'Feature',
            geometry: { type: 'Point', coordinates: [datum.s_lon, datum.s_lat] },
            properties: datum
          }))
        };

        flowmapLayer = L.canvasFlowmapLayer(geoJsonFeatureCollection, {
          originAndDestinationFieldIds: {
            originUniqueIdField: 's_state_id',
            originGeometry: { x: 's_lon', y: 's_lat' },
            destinationUniqueIdField: 'e_locality_id',
            destinationGeometry: { x: 'e_lon', y: 'e_lat' }
          },
          style: (feature) => {
            const baseRadius = 6;
            const maxRadius = 20;
            const volume = feature.properties.e_Volume || 0;

            const radius = feature.properties.isOrigin
              ? baseRadius
              : Math.min(baseRadius + (volume / 5000), maxRadius);

            return {
              radius: radius,
              weight: 1,
              color: feature.properties.isOrigin ? '#FFFFFF' : '#FFFFFF',
              fillColor: feature.properties.isOrigin ? '#418FDE' : 'rgb(255, 103, 31)',
              fillOpacity: feature.properties.isOrigin ? 0.8 : 0.7
            };
          },
          canvasBezierStyle: {
            type: 'classBreaks',
            field: 'e_Volume',
            classBreakInfos: [
              { classMinValue: 1, classMaxValue: 10000, symbol: { strokeStyle: '#ffb81c', lineWidth: 0.5, lineCap: 'round', shadowColor: '#fee8c8', shadowBlur: 2.0 } },
              { classMinValue: 10001, classMaxValue: 20000, symbol: { strokeStyle: '#ff671f', lineWidth: 1.5, lineCap: 'round', shadowColor: '#fdbb84', shadowBlur: 2.0 } },
              { classMinValue: 20001, classMaxValue: 200000, symbol: { strokeStyle: '#d22630', lineWidth: 3, lineCap: 'round', shadowColor: '#e34a33', shadowBlur: 2.0 } }
            ],
            defaultSymbol: { strokeStyle: '#e7e1ef', lineWidth: 0.5, lineCap: 'round', shadowColor: '#e7e1ef', shadowBlur: 1.5 }
          },
          pathDisplayMode: 'all',
          animationStarted: true,
          animationEasingFamily: 'Linear',
          animationEasingType: 'None',
          animationDuration: 3000,
          onEachFeature: addTooltip
        }).addTo(map);

        function addTooltip(feature, layer) {
          const tooltipContent = feature.properties.isOrigin
            ? `State of Displacement: ${feature.properties.s_State}`
            : `State of Return: ${feature.properties.e_locality}`;

          layer.bindTooltip(tooltipContent);
          layer.on('mouseover', () => layer.openTooltip());
          layer.on('mouseout', () => layer.closeTooltip());

          const popupContent = feature.properties.isOrigin
            ? `<b>State of Displacement:</b> ${feature.properties.s_State}`
            : `<b>State of Return:</b> ${feature.properties.e_locality}`;

          layer.bindPopup(popupContent);
        }

        flowmapLayer.on('mouseover', (e) => {
          if (e.sharedOriginFeatures.length) {
            flowmapLayer.selectFeaturesForPathDisplay(e.sharedOriginFeatures, 'SELECTION_NEW');
          }
          if (e.sharedDestinationFeatures.length) {
            flowmapLayer.selectFeaturesForPathDisplay(e.sharedDestinationFeatures, 'SELECTION_NEW');
          }
        });

        flowmapLayer.selectFeaturesForPathDisplayById('s_state_id', "SD15", true, 'SELECTION_NEW');
      }
    });

    // Add legend to the Returnee Pathways map
    const legend = L.control({ position: 'bottomright' });
    legend.onAdd = () => {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `
        <span style="font-size:14px">Returnee Flow Volume:</span><br/>
        <div style="width:70px;height:3px;background:#ffb81c;float:left;margin-right:10px;margin-top:10px"></div>
        <span style="float:left;font-weight:bold"> < 10000</span><br/>
        <div style="width:70px;height:4px;background:#ff671f;float:left;margin-right:10px;margin-top:10px"></div>
        <span style="float:left;font-weight:bold">10,001 - 20,000</span><br/>
        <div style="width:70px;height:7px;background:#e34a33;float:left;margin-right:10px;margin-top:10px"></div>
        <span style="float:left;font-weight:bold"> > 20,000</span><br/>
      `;
      return div;
    };
    legend.addTo(map);

    // Initialize the IDP Pathways map
    const map2 = L.map('map2').setView([16, 30], L.Browser.mobile ? 3 : 5.5);

    // Add default base layer to the second map
    mapboxCustom2.addTo(map2);

    // Parse CSV data and create flow map layer for IDP Pathways
    Papa.parse('./data/data_idps.csv', {
      download: true,
      header: true,
      dynamicTyping: true,
      skipEmptyLines: true,
      complete: (results) => {
        const geoJsonFeatureCollection2 = {
          type: 'FeatureCollection',
          features: results.data.map(datum => ({
            type: 'Feature',
            geometry: { type: 'Point', coordinates: [datum.s_lon, datum.s_lat] },
            properties: datum
          }))
        };

        const flowmapLayer2 = L.canvasFlowmapLayer(geoJsonFeatureCollection2, {
          originAndDestinationFieldIds: {
            originUniqueIdField: 's_state_id',
            originGeometry: { x: 's_lon', y: 's_lat' },
            destinationUniqueIdField: 'e_locality_id',
            destinationGeometry: { x: 'e_lon', y: 'e_lat' }
          },
          style: (feature) => {
            const baseRadius = 12;
            const maxRadius = 12;
            const volume = feature.properties.e_Volume || 0;

            const radius = feature.properties.isOrigin
              ? baseRadius
              : Math.min(baseRadius + (volume / 5000), maxRadius);

            return {
              radius: radius,
              weight: 1,
              color: feature.properties.isOrigin ? '#FFFFFF' : '#FFFFFF',
              fillColor: feature.properties.isOrigin ? 'rgb(255, 103, 31)' : '#418FDE',
              fillOpacity: feature.properties.isOrigin ? 0.8 : 0.7
            };
          },
          canvasBezierStyle: {
            type: 'classBreaks',
            field: 'e_Volume',
            classBreakInfos: [
              { classMinValue: 1, classMaxValue: 10000, symbol: { strokeStyle: '#ffb81c', lineWidth: 0.5, lineCap: 'round', shadowColor: '#fee8c8', shadowBlur: 2.0 } },
              { classMinValue: 10001, classMaxValue: 20000, symbol: { strokeStyle: '#ff671f', lineWidth: 1.5, lineCap: 'round', shadowColor: '#fdbb84', shadowBlur: 2.0 } },
              { classMinValue: 20001, classMaxValue: 200000, symbol: { strokeStyle: '#d22630', lineWidth: 3, lineCap: 'round', shadowColor: '#e34a33', shadowBlur: 2.0 } }
            ],
            defaultSymbol: { strokeStyle: '#e7e1ef', lineWidth: 0.5, lineCap: 'round', shadowColor: '#e7e1ef', shadowBlur: 1.5 }
          },
          pathDisplayMode: 'all',
          animationStarted: true,
          animationEasingFamily: 'Linear',
          animationEasingType: 'None',
          animationDuration: 3000,
          onEachFeature: addTooltip
        }).addTo(map2);

        function addTooltip(feature, layer) {
          const tooltipContent = feature.properties.isOrigin
            ? `State of Displacement: ${feature.properties.s_State}`
            : `State of Return: ${feature.properties.e_locality}`;

          layer.bindTooltip(tooltipContent);
          layer.on('mouseover', () => layer.openTooltip());
          layer.on('mouseout', () => layer.closeTooltip());

          const popupContent = feature.properties.isOrigin
            ? `<b>Displacement From:</b> ${feature.properties.s_State}`
            : `<b>Displacement To:</b> ${feature.properties.e_locality}`;

          layer.bindPopup(popupContent);
        }

        flowmapLayer2.on('mouseover', (e) => {
          if (e.sharedOriginFeatures.length) {
            flowmapLayer2.selectFeaturesForPathDisplay(e.sharedOriginFeatures, 'SELECTION_NEW');
          }
          if (e.sharedDestinationFeatures.length) {
            flowmapLayer2.selectFeaturesForPathDisplay(e.sharedDestinationFeatures, 'SELECTION_NEW');
          }
        });

        flowmapLayer2.selectFeaturesForPathDisplayById('s_state_id', "SD15", true, 'SELECTION_NEW');
      }
    });

    // Add legend to the IDP Pathways map
    const legend2 = L.control({ position: 'bottomright' });
    legend2.onAdd = () => {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `
        <span style="font-size:14px">IDP Flow Volume:</span><br/>
        <div style="width:70px;height:3px;background:#ffb81c;float:left;margin-right:10px;margin-top:10px"></div>
        <span style="float:left;font-weight:bold"> < 10000</span><br/>
        <div style="width:70px;height:4px;background:#ff671f;float:left;margin-right:10px;margin-top:10px"></div>
        <span style="float:left;font-weight:bold">10,001 - 20,000</span><br/>
        <div style="width:70px;height:7px;background:#e34a33;float:left;margin-right:10px;margin-top:10px"></div>
        <span style="float:left;font-weight:bold"> > 20,000</span><br/>
      `;
      return div;
    };
    legend2.addTo(map2);
  </script>
</body>
</html>
