<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: 'unsafe-inline' 'unsafe-eval'">
  <meta name="description" content="Sudan | Displacement Tracking Matrix - IDPs & Returnees Flow" />
  <title>Sudan Displacement Tracking Matrix</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="https://unpkg.com/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>
  <script src="./src/CanvasFlowmapLayer.js"></script>

  <style>
    /* ====== Loader ====== */
    #loading-spinner {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: "Poppins", sans-serif;
    }
    .loader {
      position: relative;
      width: 75px; height: 100px;
    }
    .loader__bar {
      position: absolute;
      bottom: 0;
      width: 10px;
      background: #1e3a8a;
      transform-origin: center bottom;
      animation: barUp1 4s infinite;
    }
    .loader__bar:nth-child(1){ left:0; animation-delay:0s;}
    .loader__bar:nth-child(2){ left:15px; animation-delay:.1s;}
    .loader__bar:nth-child(3){ left:30px; animation-delay:.2s;}
    .loader__bar:nth-child(4){ left:45px; animation-delay:.3s;}
    .loader__bar:nth-child(5){ left:60px; animation-delay:.4s;}
    @keyframes barUp1 {
      0%,40%,100% { transform: scale(1, .2); }
      50%,90% { transform: scale(1, 1); }
    }
    .loader__ball {
      position: absolute;
      bottom: 10px; left: 0;
      width: 10px; height: 10px;
      background: #3b82f6;
      border-radius: 50%;
      animation: ball624 4s infinite;
    }
    @keyframes ball624 {
      0% { transform: translate(0, 0); }
      25% { transform: translate(30px, -25px); }
      50% { transform: translate(60px, 0); }
      75% { transform: translate(30px, -25px); }
      100% { transform: translate(0, 0); }
    }
    .loading-text {
      margin-top: 30px;
      font-size: 16px;
      color: #1e3a8a;
      font-weight: 500;
    }

    /* ====== Dashboard Cards ====== */
    .cards-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 40px 20px;
      flex-wrap: wrap;
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
    }
    .card {
      position: relative;
      width: 220px;
      height: 280px;
      border-radius: 14px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
      transition: transform .3s ease, box-shadow .3s ease;
      cursor: pointer;
    }
    .card:hover { transform: scale(1.05); box-shadow: 25px 25px 70px #b0b0b0, -25px -25px 70px #ffffff; }
    .bg {
      position: absolute;
      top:5px; left:5px;
      width:calc(100% - 10px);
      height:calc(100% - 10px);
      background: rgba(255,255,255,.95);
      backdrop-filter: blur(24px);
      border-radius: 10px;
      outline: 2px solid white;
      z-index:2;
    }
    .blob {
      position: absolute;
      top:50%; left:50%;
      width:150px; height:150px;
      border-radius:50%;
      opacity:.8;
      filter:blur(14px);
      animation: blob-bounce 5s infinite ease-in-out;
      z-index:1;
    }
    .card:nth-child(1) .blob { background-color:#418FDE; }
    .card:nth-child(2) .blob { background-color:#FF671F; }
    .card:nth-child(3) .blob { background-color:#5CB8B2; }
    @keyframes blob-bounce {
      0% { transform:translate(-100%,-100%) translate3d(0,0,0); }
      25%{transform:translate(-100%,-100%) translate3d(100%,0,0);}
      50%{transform:translate(-100%,-100%) translate3d(100%,100%,0);}
      75%{transform:translate(-100%,-100%) translate3d(0,100%,0);}
      100%{transform:translate(-100%,-100%) translate3d(0,0,0);}
    }
    .content {
      z-index:3;
      text-align:center;
      padding:20px;
    }
    .content h3 { font-size:1.2rem; color:#333; margin-bottom:10px;}
    .value { font-size:2rem; font-weight:bold; margin:15px 0;}
    .card:nth-child(1) .value { color:#418FDE; }
    .card:nth-child(2) .value { color:#FF671F; }
    .card:nth-child(3) .value { color:#5CB8B2; }
    .description { font-size:.9rem; color:#555; line-height:1.4; }

    /* ====== Maps Layout ====== */
    .frame-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 20px;
      flex-wrap: wrap;
      background: #f9fafb;
    }
    .map-container {
      flex: 1;
      min-width: 400px;
      max-width: 48%;
      background: #ffffff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }
    .map-container h2 {
      font-family: "Poppins", sans-serif;
      color: #1e3a8a;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 10px;
    }
    .map { width:100%; height:520px; border-radius:10px; }

    /* ====== Legends ====== */
    .legend {
      background: rgba(255,255,255,0.9);
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 13px;
      color: #111;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      line-height: 1.4;
    }

    /* ====== Responsive ====== */
    @media (max-width:768px){
      .frame-container{ flex-direction:column; align-items:center;}
      .map-container{ max-width:95%; }
      .cards-container{ gap:20px; padding:30px 15px;}
      .card{ width:180px; height:230px;}
      .value{ font-size:1.5rem;}
    }
  </style>
</head>

<body>
  <div id="loading-spinner">
    <div class="loader">
      <div class="loader__bar"></div>
      <div class="loader__bar"></div>
      <div class="loader__bar"></div>
      <div class="loader__bar"></div>
      <div class="loader__bar"></div>
      <div class="loader__ball"></div>
    </div>
    <div class="loading-text">Loading Displacement Data...</div>
  </div>

  <div class="cards-container">
    <div class="card">
      <div class="blob"></div><div class="bg"></div>
      <div class="content">
        <h3>Internally Displaced</h3>
        <div class="value">11,301,340</div>
        <p class="description">People displaced within Sudan</p>
      </div>
    </div>
    <div class="card">
      <div class="blob"></div><div class="bg"></div>
      <div class="content">
        <h3>Returnees</h3>
        <div class="value">396,738</div>
        <p class="description">People who have returned to their homes</p>
      </div>
    </div>
    <div class="card">
      <div class="blob"></div><div class="bg"></div>
      <div class="content">
        <h3>Crossing Border</h3>
        <div class="value">3,934,086</div>
        <p class="description">People displaced to neighboring countries</p>
      </div>
    </div>
  </div>

  <!-- Side-by-side Maps -->
  <div class="frame-container">
    <div class="map-container">
      <h2>Returnee Pathways Across Sudan</h2>
      <div id="map-returnee" class="map"></div>
    </div>
    <div class="map-container">
      <h2>IDP Pathways Across Sudan</h2>
      <div id="map-idp" class="map"></div>
    </div>
  </div>

  <script>
    /* ===== Loader fade-out ===== */
    document.addEventListener('DOMContentLoaded', () => {
      const spinner = document.getElementById('loading-spinner');
      const text = document.querySelector('.loading-text');
      setTimeout(() => { text.textContent = 'Almost there...'; }, 2500);
      setTimeout(() => {
        spinner.style.opacity = '0';
        setTimeout(() => spinner.style.display = 'none', 500);
      }, 4000);
    });

    /* ===== Map Layers ===== */
    const mapboxUrl = 'https://api.mapbox.com/styles/v1/omerosman/cm8oy6is4006101si7ll3bs4h/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoib21lcm9zbWFuIiwiYSI6ImUxZDBkODBlNjQxMDE2M2Y3OTQ3MWIwNTJkMjgzZTI3In0.ekCHuxRflTOO0RpQ6rQR7Q';
    const mapboxOptions = {
      attribution: '© <a href="https://www.mapbox.com/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      tileSize: 512, zoomOffset: -1, maxZoom: 18
    };

    const baseLayer = L.tileLayer(mapboxUrl, mapboxOptions);

    /* ===== Returnee Map ===== */
    const mapReturnee = L.map('map-returnee').setView([16,30], 5.5);
    baseLayer.clone().addTo(mapReturnee);

    Papa.parse('./data/data.csv', {
      download:true, header:true, dynamicTyping:true, skipEmptyLines:true,
      complete: (results)=>{
        const features = results.data.map(d => ({
          type:'Feature',
          geometry:{ type:'Point', coordinates:[d.s_lon, d.s_lat] },
          properties:d
        }));
        const layer = L.canvasFlowmapLayer({ type:'FeatureCollection', features }, {
          originAndDestinationFieldIds:{
            originUniqueIdField:'s_state_id',
            originGeometry:{x:'s_lon',y:'s_lat'},
            destinationUniqueIdField:'e_locality_id',
            destinationGeometry:{x:'e_lon',y:'e_lat'}
          },
          style:(f)=>{
            const r = f.properties.isOrigin ? 6 : Math.min(6 + (f.properties.e_Volume/5000),20);
            return {
              radius:r,
              color:'#fff', weight:1,
              fillColor:f.properties.isOrigin ? '#FF671F':'#d22630',
              fillOpacity:f.properties.isOrigin ? .8:.7
            };
          },
          canvasBezierStyle:{
            type:'classBreaks', field:'e_Volume',
            classBreakInfos:[
              {classMinValue:1,classMaxValue:10000,symbol:{strokeStyle:'#ffb81c',lineWidth:.5}},
              {classMinValue:10001,classMaxValue:20000,symbol:{strokeStyle:'#ff671f',lineWidth:1.5}},
              {classMinValue:20001,classMaxValue:200000,symbol:{strokeStyle:'#d22630',lineWidth:3}}
            ]
          },
          pathDisplayMode:'all', animationStarted:true, animationDuration:3000
        }).addTo(mapReturnee);

        const legend = L.control({position:'bottomright'});
        legend.onAdd = ()=>{
          const div=L.DomUtil.create('div','legend');
          div.innerHTML=`
          <b>Returnee Flow Volume</b><br/>
          <div style="width:70px;height:3px;background:#ffb81c;margin-top:6px"></div><span>< 10k</span><br/>
          <div style="width:70px;height:4px;background:#ff671f;margin-top:4px"></div><span>10k–20k</span><br/>
          <div style="width:70px;height:6px;background:#d22630;margin-top:4px"></div><span>> 20k</span>`;
          return div;
        };
        legend.addTo(mapReturnee);
      }
    });

    /* ===== IDP Map ===== */
    const mapIDP = L.map('map-idp').setView([16,30], 5.5);
    baseLayer.clone().addTo(mapIDP);

    Papa.parse('./data/data_idps.csv', {
      download:true, header:true, dynamicTyping:true, skipEmptyLines:true,
      complete: (results)=>{
        const features = results.data.map(d => ({
          type:'Feature',
          geometry:{ type:'Point', coordinates:[d.s_lon, d.s_lat] },
          properties:d
        }));
        const layer2 = L.canvasFlowmapLayer({ type:'FeatureCollection', features }, {
          originAndDestinationFieldIds:{
            originUniqueIdField:'s_state_id',
            originGeometry:{x:'s_lon',y:'s_lat'},
            destinationUniqueIdField:'e_locality_id',
            destinationGeometry:{x:'e_lon',y:'e_lat'}
          },
          style:(f)=>{
            const r = f.properties.isOrigin ? 6 : Math.min(6 + (f.properties.e_Volume/5000),20);
            return {
              radius:r,
              color:'#fff', weight:1,
              fillColor:f.properties.isOrigin ? '#418FDE':'#0047AB',
              fillOpacity:f.properties.isOrigin ? .8:.7
            };
          },
          canvasBezierStyle:{
            type:'classBreaks', field:'e_Volume',
            classBreakInfos:[
              {classMinValue:1,classMaxValue:10000,symbol:{strokeStyle:'#9ac5f4',lineWidth:.5}},
              {classMinValue:10001,classMaxValue:20000,symbol:{strokeStyle:'#418fde',lineWidth:1.5}},
              {classMinValue:20001,classMaxValue:200000,symbol:{strokeStyle:'#0047ab',lineWidth:3}}
            ]
          },
          pathDisplayMode:'all', animationStarted:true, animationDuration:3000
        }).addTo(mapIDP);

        const legend2 = L.control({position:'bottomright'});
        legend2.onAdd = ()=>{
          const div=L.DomUtil.create('div','legend');
          div.innerHTML=`
          <b>IDP Flow Volume</b><br/>
          <div style="width:70px;height:3px;background:#9ac5f4;margin-top:6px"></div><span>< 10k</span><br/>
          <div style="width:70px;height:4px;background:#418fde;margin-top:4px"></div><span>10k–20k</span><br/>
          <div style="width:70px;height:6px;background:#0047ab;margin-top:4px"></div><span>> 20k</span>`;
          return div;
        };
        legend2.addTo(mapIDP);
      }
    });
  </script>
</body>
</html>
